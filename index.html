<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Priyanshu Bhartiya | Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0a0a0a;
  --card:#121212;
  --soft:rgba(255,255,255,.72);
  --line:rgba(255,255,255,.14);
}

*{box-sizing:border-box;}

html,body{
  margin:0;
  padding:0;
  background:var(--bg);
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

/* ===== STATIC CINEMATIC BACKGROUND ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(60% 40% at 20% 20%, rgba(255,90,120,.18), transparent 60%),
    radial-gradient(50% 40% at 80% 30%, rgba(120,180,255,.18), transparent 60%),
    radial-gradient(60% 50% at 50% 80%, rgba(180,120,255,.18), transparent 65%);
  z-index:-2;
}

/* ===== FLOATING CANVAS ===== */
.stage{
  max-width:460px;
  margin:90px auto;
  padding-bottom:60px;
  position:relative;
}

/* ===== SIGNATURE CARD SHAPE ===== */
.card{
  background:var(--card);
  border:1px solid var(--line);
  padding:90px 22px 44px;
  clip-path:polygon(
    0 40px,
    40px 0,
    100% 0,
    100% 100%,
    0 100%
  );
  box-shadow:0 40px 100px rgba(0,0,0,.8);
  text-align:center;
}

/* ===== HERO FLOAT ===== */
.hero{
  position:absolute;
  top:-60px;
  left:50%;
  transform:translateX(-50%);
  width:220px;
}

.hero img{
  width:100%;
  border-radius:18px;
  box-shadow:0 25px 70px rgba(0,0,0,.9);
}

/* ===== TEXT ===== */
h1{
  margin:0;
  font-size:30px;
  letter-spacing:.3px;
}

.tagline{
  margin-top:6px;
  font-size:14px;
  opacity:.7;
}

.slogan{
  margin:26px 0 40px;
  font-size:13px;
  letter-spacing:3px;
  text-transform:uppercase;
  opacity:.6;
}

/* ===== SECTIONS ===== */
.section{
  margin-top:40px;
}

.section-title{
  font-size:12px;
  letter-spacing:3px;
  opacity:.5;
  margin-bottom:16px;
}

/* ===== BUTTON GRID ===== */
.links{
  display:grid;
  gap:14px;
}

.link{
  padding:16px;
  border:1px solid var(--line);
  text-decoration:none;
  color:#fff;
  text-align:center;
  transition:.2s;
}

.link:hover{
  background:#fff;
  color:#000;
}

.highlight{
  border-color:#fff;
}

/* ===== SPOTIFY ===== */
.spotify{
  margin-top:32px;
  border-radius:14px;
  overflow:hidden;
}

/* ===== TEXT ===== */
.desc{
  margin-top:40px;
  font-size:14px;
  line-height:1.8;
  opacity:.7;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:44px;
  font-size:13px;
  opacity:.6;
}

/* MOBILE */
@media(max-width:600px){
  .stage{margin:70px 16px;}
  .hero{width:200px;}
}
</style>
</head>

<div class="stage">

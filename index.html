<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Priyanshu Bhartiya</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family: 'Inter', sans-serif;
  color:#fff;
  background:#000;
}

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 20px;
  background:
    linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.9)),
    url("YOUR_IMAGE_URL_HERE") center/cover no-repeat;
}

h1{
  font-size:clamp(44px,6vw,78px);
  letter-spacing:1px;
}

.role{
  margin-top:8px;
  opacity:.7;
}

.tagline{
  margin-top:28px;
  font-size:22px;
  font-weight:600;
  letter-spacing:2px;
}

.btns{
  margin-top:50px;
  display:flex;
  gap:16px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  padding:14px 28px;
  border-radius:40px;
  border:1px solid #fff;
  text-decoration:none;
  color:#fff;
  font-weight:600;
  transition:.3s;
}

.btn.primary{
  background:#fff;
  color:#000;
}

.btn:hover{transform:translateY(-2px)}
</style>
</head>

<body>
<section class="hero">
  <div>
    <h1>Priyanshu Bhartiya</h1>
    <div class="role">Singer · Composer · Songwriter</div>
    <div class="tagline">SINGING unTold STORIES</div>

    <div class="btns">
      <a class="btn primary" href="https://open.spotify.com/artist/5Gg1GTGlFjLED8vqMggMCv" target="_blank">Spotify</a>
      <a class="btn" href="https://www.youtube.com/channel/UCH1BElC340IBWYMn8p-OvhA?sub_confirmation=1" target="_blank">YouTube</a>
    </div>
  </div>
</section>
</body>
</html>

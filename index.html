<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Singing unTold Stories</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
  color: #ffffff;
  background: #000;
  overflow-x: hidden;
}

/* Cinematic background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85)),
    url("https://i.postimg.cc/HW0tnsVh/Spotify-main.jpg") center / cover no-repeat;
  filter: blur(22px);
  transform: scale(1.15);
  z-index: -1;
}

/* Layout */
.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px 20px;
}

/* Content */
h1 {
  font-size: 34px;
  margin-bottom: 10px;
  font-weight: 600;
}

.role {
  font-size: 14px;
  opacity: 0.7;
  margin-bottom: 14px;
}

.slogan {
  font-size: 16px;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  opacity: 0.9;
  margin-bottom: 40px;
}

/* Divider */
.line {
  width: 40px;
  height: 1px;
  background: rgba(255,255,255,0.4);
  margin: 0 auto 40px;
}

/* Text block */
.poem {
  font-size: 15px;
  line-height: 1.9;
  opacity: 0.75;
  max-width: 420px;
  margin: auto;
}

/* Footer */
.footer {
  margin-top: 60px;
  font-size: 13px;
  opacity: 0.6;
}

.footer a {
  color: #ffffff;
  text-decoration: none;
}

/* Soft fade */
.fade {
  animation: fadeIn 1.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

      This space changes with every story I sing.<br>
      <br>

</body>
</html>
